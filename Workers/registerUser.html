<!DOCTYPE html>
<html>
    <head>
        <title> Sign up</title>
        <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="registerUser.css">
    </head>
    <body>
        <header>
            <div class="wrap">
                <nav>
                    <div class="logo">Quick Sign
                    </div>
                    <ul>
                        <li><a href="home.html"> Home</a></li>
                        <li><a href="about.html"> About</a></li>
                        <li><a href="contacts.html"> Contacts</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>
        <form name="loginForm">
            <table>
                <tr>
                    
                    <th> Quick-sign </th><th>Create Account</th>
                </tr>
                <tr>
                    <td>Username<span>*</span>:</td>
                    <td><input type="text" size=25 name="userid" placeholder="Employee number"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" size=25 name="mail" placeholder="Enter Email"></td>
                </tr>
                <tr>
                    <td>Password<span>*</span>:</td>
                    <td><input type="Password" size=25 name="pwd" placeholder="Enter-password"></td>
                </tr>
                <tr>
                    <td> Confirm Password<span>*</span>:</td>
                    <td><input type="Password" size=25 name="pwd2" placeholder="confirm-password"></td>
                </tr>
                <tr><td>upload image </td>
                    <td><input type="file" name="pic" accept="image/*"></td>
                </tr>
                <tr>
                    <td ><input type="Reset"></td>
                    <td><input type="submit" onclick="return check(this.form)" value="sign-up"></td>
                </tr>
                
            </table>
          </form>
          <div class="name">
            <footer>
                  <div class="footer-bottom">
                      &copy; Workers quick-sign | designed by Quick-sign 
                  </div>
              </div>
            </footer>
        </div>
<script src="registerUser.js"></script>
    </body>
</html>
